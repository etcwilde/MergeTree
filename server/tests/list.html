<html>
<head>
    <meta charset="utf-8">
    <title>Linked List</title>

    <script src="../js/List.js"></script>

</head>
<body>
    <h1>Linked List</h1>
    <p>Check the javascript console in the dev tools</p>
    <p>The output should have <ol>
        <li>-1</li>
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol></p>

    <p>Output:
    <ol id="list"> </ol>
    </p>

    <script type="text/javascript" charset="utf-8">
        let list = new List();

        list.append(new ListNode(1));
        list.append(new ListNode(2));
        list.prepend(new ListNode(0));
        list.prepend(new ListNode(-1));
        list.add(new ListNode(1.5), 2);
        list.add(new ListNode(-2), 0);
        list.add(new ListNode(3), 10);

        console.log("Removed: ", list.remove(0)); // remove "-1"
        console.log("Removed: ", list.remove(3)); // remove  "1.5"
        console.log("Removed: ", list.remove(15)); // return undefined

        var listNode = document.getElementById("list");

        for (var el of list.next()){
            console.log(el);

            var newNode = document.createElement("li");
            newNode.innerHTML = el.key;
            listNode.append(newNode);
        }

    </script>

</body>
</html>
